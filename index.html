<!DOCTYPE html>
<html lang="en" xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tiêu đề mặc định</title>
</head>
<style>
    /*
    đây là comment trong css dung
    */
    /* sử dụng class để css thì . + tên class */
    .class-name {
        background-color: blue;
        font-size: 20px;
    }

    .body-content {
        background-color: #aaff8e; /*khi chọn màu thì dùng CH */
    }

    /* sử dụng id để css thì thêm # phía trước */
    #name-h1 {
        color: red;
        font-size: 40px;
        font-family: Arial;
        text-align: center
    }

</style>
<body class="body-content">
    <h1 id="name-h1" style="">Dương Anh Quý</h1>
    <div class = "class-name">
        <ol>
            <ul>
                <li>ăn <strong>cơm</strong></li>
                <li>ăn <em>cháo</em></li>
                <li>ăn bánh</li>
            </ul>
        </ol>
    </div>
</body>
</html>
